{% spaceless %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no"/>
        <title>{{title}}</title>
        <link rel="shortcut icon" href="{{WEB_ROOT}}favicon.ico">
        {% block css %}{% endblock %}
    </head>

    <body>
        {% block main %}{% endblock %}
        {% block script %}{% endblock %}
    </body>
</html>
{% endspaceless %}
