<form id="dictation-form" action="">
    <div class="dic-total-wrap" title="待检查/已成功/未成功/总单词数">
        <i class="fa fa-pencil" aria-hidden="true"></i><strong id="dic-check">0</strong>
        <i class="ml1 fa fa-check" aria-hidden="true"></i><strong id="dic-suc">0</strong>
        <i class="ml1 fa fa-times" aria-hidden="true"></i><strong id="dic-fail">0</strong>
        <i class="ml1 fa fa-book" aria-hidden="true"></i><strong id="dic-total">0</strong>
    </div>

    <table class="table1" width="100%">
        <thead>
        <tr>
            <th class="text-right">中文</th>
            <th>英文</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="dic-list"></tbody>
        <tfoot>
        <tr>
            <td colspan="3" class="dic-options text-right">
                <button id="btnCheck" type="submit" class="btn">检查拼写</button>
            </td>
        </tr>
        </tfoot>
    </table>
</form>


<table class="table1" width="100%">
    <thead>
    <tr>
        <th class="text-right">中文</th>
        <th>英文</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="dic-suc-list"></tbody>
    <tfoot>
    <tr>
        <td colspan="3" class="dic-options text-right">
            <button id="btnRemoveSuc" type="submit" class="btn">从列表中移除听写正确的单词</button>
        </td>
    </tr>
    </tfoot>
</table>
