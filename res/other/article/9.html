<h1>常用正则表达式</h1>
<table class="table1" width="100%">
	<thead>
		<tr>
			<td>匹配</td>
			<td>表达式</td>
		</tr>
	</thead>
	<tbody>
        <tr>
            <td>英文、数字和下划线</td>
            <td>[a-zA-Z0-9_]</td>
        </tr>
		<tr>
			<td>匹配中文</td>
			<td>[\u4e00-\u9fa5]</td>
		</tr>
        <tr>
            <td>匹配双字节的字符（包括汉字）</td>
            <td>[^\x00-\xff]</td>
        </tr>
		<tr>
			<td>前瞻与后顾</td>
			<td>(?<=前瞻)与(?=后顾)</td>
		</tr>
		<tr>
			<td>前瞻与后顾</td>
			<td>begin[\s\S]*end</td>
		</tr>
	</tbody>
</table>
