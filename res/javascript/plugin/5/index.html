<h1>拖拽</h1>
<section class="plugin-panel">
    <h2>效果展示</h2>
    <div class="plugin-cont">
        <link type="text/css" rel="stylesheet" href="{{res_path}}style.css" />
        {% include sub_twig ~ 'html.html' %}
        {% include sub_twig ~ 'js.html' %}
    </div>
</section>
<section class="plugin-panel">
    <h2>代码展示</h2>
    <div class="plugin-cont">
        <h3>HTML</h3>
        <pre>{{ source(sub_twig ~ 'html.html')|e }}</pre>
        <h3>CSS</h3>
        <pre>{{ source(sub_twig ~ 'style.css')|e }}</pre>
        <h3>JS</h3>
        <pre>{{ source(sub_twig ~ 'js.html')|e }}</pre>
    </div>
</section>
<section class="plugin-panel">
    <h2>要点总结</h2>
    <div class="plugin-cont">
        <ul class="summary">
            <li>注意触屏和非触屏终端兼容，计算坐标和相关事件名称需要加以区分。</li>
            <li>pad和手机上拖动方块时会引起文档拖动，需要注意阻止事件冒泡。</li>
        </ul>
    </div>
</section>
